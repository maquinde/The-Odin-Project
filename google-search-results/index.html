<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Search Results</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="images/google-favicon.ico">
        <link rel="stylesheet" href="styles/style.css">       
    </head>
    <body>

        <!-- HEADER -->
        <header>
            <img class="google-logo" src="images/google-logo.png" alt="google-logo">
            <span class="header-left">
                <form class="search-box" action="#" method="get">
                    <input class="search" type="text" name="search">
                    <img class="google-mic" src="images/google-mic.png" alt="google-mic">
                    <img class="google-magnify" src="images/google-magnify.png" alt="google-magnify">
                </form>
            </span>
            <div class="header-right">
                <img class="google-apps" src="images/google-apps.png" alt="google-apps">
                <input class="sign-in" type="button" value="Sign in">
            </div>
            <nav class="navigation-top">
                <ul>
                    <li class="navigation-left">
                        <a href="#">All</a>
                        <a href="#">News</a>
                        <a href="#">Images</a>
                        <a href="#">Videos</a>
                        <a href="#">Maps</a>
                        <a href="#">More</a>
                    </li>
                    <li class="navigation-right">
                        <a href="#">Settings</a>
                        <a href="#">Tools</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- HEADER -->
        
        <script src="scripts/main.js" async defer></script>
    </body>
</html>
